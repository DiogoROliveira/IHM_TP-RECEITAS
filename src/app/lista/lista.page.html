<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Receitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Receitas</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card *ngFor="let recipe of recipes">
    <img [src]="getRecipeImage(recipe.id)" alt="Recipe Image" class = "card-img">
    <ion-card-header>
      <ion-card-title>{{ recipe.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ recipe.description }}
    </ion-card-content>
    <ion-footer>
      <ion-button fill="clear" shape="round" (click)="navigateToDetails(recipe.id)">
        Ver receita
      </ion-button>
    </ion-footer>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs bottom>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="receitas">
          <ion-icon name="restaurant-outline"></ion-icon>
          Receitas
        </ion-tab-button>
        <ion-tab-button tab="home" routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="author">
          <ion-icon name="person-outline"></ion-icon>
          Autor
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>  
  </ion-toolbar>
</ion-footer>
